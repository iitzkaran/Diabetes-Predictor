{% extends "layout.html" %}
{% block content %}

<style type="text/css">
  body {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    background-image: url('/static/diabete.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    padding: 20px;
  }

  .form-style-3 {
    max-width: 900px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    margin: 0 auto;
  }

  .form-style-3 label > span {
    display: inline-block;
    width: 200px;
    font-weight: bold;
    color: #000000;
  }

  .form-style-3 input[type="number"] {
    width: 60%;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .form-style-3 input[type="submit"] {
    background-color: #000000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-style-3 input[type="submit"]:hover {
    background-color: #555;
  }

  h1, h2 {
    color: #000000;
    text-align: center;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 24px;
  }
</style>

<div class="form-style-3">
  <h1>Diabetes Prediction</h1>
  <form action="{{ url_for('predictdiabetes') }}" method="post">
    <fieldset>
      <legend>Please Provide The Details</legend>
      <label for="field1"><span>Pregnancies:</span><input type="number" step="0.00000000000001" placeholder="0-17" name="field1" required /></label>
      <label for="field2"><span>Glucose:</span><input type="number" step="0.00000000000001" placeholder="0-199" name="field2" required /></label>
      <label for="field3"><span>Blood Pressure:</span><input type="number" step="0.00000000000001" placeholder="0-122" name="field3" required /></label>
      <label for="field4"><span>Skin Thickness:</span><input type="number" step="0.00000000000001" placeholder="0-99" name="field4" required /></label>
      <label for="field5"><span>Insulin:</span><input type="number" step="0.00000000000001" placeholder="0-846" name="field5" required /></label>
      <label for="field6"><span>BMI:</span><input type="number" step="0.00000000000001" placeholder="0-67" name="field6" required /></label>
      <label for="field7"><span>Diabetes Pedigree Function:</span><input type="number" step="0.00000000000001" placeholder="0.078-2.420" name="field7" required /></label>
      <label for="field8"><span>Age:</span><input type="number" step="0.00000000000001" placeholder="Age" name="field8" required /></label>
      <label><span></span><input type="submit" value="Predict" /></label>
    </fieldset>
  </form>
  <h2>{{ output_text }}</h2>
</div>

{% endblock %}
